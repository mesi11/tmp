	#map_frame { width:1000; height:700; overflow:hidden; border:black solid 1px; }

<script>

	// 画像を遅延ロードする
	$( function(){
		$( 'img.lazy' ).lazyload();
	});

	$(function() {
		var map_frame = $( "#map_frame" );
		var frame_width = parseInt( map_frame.width() );
		var frame_height = parseInt( map_frame.height() );
		var map_rect = $( "#map_rect" );
		var rect_width = parseInt( map_rect.width() );
		var rect_height = parseInt( map_rect.height() );

		// 地図ドラッグ
		$( "#map_rect" ).draggable({
			cursor:"-webkit-grabbing",
			containment:[-3800,-3945,9,158],
//			containment:[0,0,-3805,-4110],
			start: function(event, ui){
			},
			stop: function(event, ui){
				var top = parseInt( map_rect.position().top );
				var left = parseInt( map_rect.position().left );
				var bottom = (top + rect_height);
				var right = (left + rect_width);
				console.log("top:"+top+" left:"+left+" bottom:"+bottom+" right:"+right);
			}
		});

		// 地図リサイズ
		$( "#map_frame" ).resizable({ handles:"e,s,se" });

//		$(".ui-resizable-se")[0].lockScroll(true);

//		$(".ui-resizable-se")[0].scroll(function(event){

function doScroll(x, y){
	var map_rect = $( "#map_rect" );

	// 現在位置を取得
	var current_x = parseInt( map_rect.position().left );
	var current_y = parseInt( map_rect.position().top );

	console.log('current [x:'+current_x+' y:'+current_y+']');
	console.log('to      [x:'+x+' y:'+y+']');
	
	// 指定位置へスクロール
//	document.getElementById('map_frame').scrollTop=(y-current_y);
//	document.getElementById('map_frame').scrollLeft=(x-current_x);

	$( "#map_frame" ).scrollTop(y-current_y);
	$( "#map_frame" ).scrollLeft(x-current_x);

	console.log('x:'+current_x+' y:'+current_y);
