<script>



(function($) {
    //プラグイン定義
    $.fn.ScrollMap = function(options){
		var mouse_down = false;
		var cursor = {x:0, y:0};

		//引数を設定する
/*
		var defaults = {
			text   : 'This is basic plugin!!!'
		};
		var setting = $.extend(defaults, options);
*/
		//アラートを表示
//		alert(setting.text);

		/*********************
		 * 地図スクロール処理
		 *********************/
		this.mousemove(function(event){
			var pageX = parseInt(event.pageX);
			var pageY = parseInt(event.pageY);

	console.log( "x:" + ($(this).scrollLeft()+pageX) + " y:" + ($(this).scrollTop()+pageY));

			if( mouse_down===true ){
				var left = $(this).scrollLeft();
				var top = $(this).scrollTop();
				$(this).scrollLeft(left + cursor.x - pageX);
				$(this).scrollTop(top + cursor.y - pageY);
				cursor.x = pageX;
				cursor.y = pageY;
			}
		}).mousedown(function(event){
			mouse_down = true;
			cursor.x = parseInt(event.pageX);
			cursor.y = parseInt(event.pageY);
		}).mouseup(function(event){
			mouse_down = false;
		}).mouseout(function(event){
			mouse_down = false;
		});

		//メソッドチェーン対応(thisを返す)
		return(this);
    };
})(jQuery);



$(function() {
	/*********************
	 * 地図スクロール処理

	$("#scroll_nagoya_map").ScrollMap();

	$( ".map_tile_img" ).on("dragstart", function(){ return false; });

	/*********************
	 * 画像遅延ロード

	$('.lazy').lazy({
		effect: 'fadeIn',
	});

	// 地図リサイズ
//	$( "#scroll_map" ).resizable({ handles:"e,s,se" });

	/*********************
	 * 地図ダイアログ初期化
	 *********************/
	$( "#scroll_nagoya_map" ).dialog({
		autoOpen: false,
		height: 700,
		width: 1000,
	});

//	doScroll(3006, 3237);




});



$(function(){
	$( "#urbanhighway_nagoya_btn" ).hover(
		function(){ $(this).attr('src', $(this).attr('src').replace('_out', '_over')); },
		function(){ $(this).attr('src', $(this).attr('src').replace('_over', '_out')); }
	).click(

			// region map ダイアログ表示
			$( "#scroll_nagoya_map" ).dialog( "open" );
		}
	);
});

function doScroll(x, y){
	// 現在位置を取得
	var scroll_map = $( "#scroll_map" );
//	var map = $( ".main_map" );

	var scroll_width = scroll_map.width();
	var scroll_height = scroll_map.height();

	// 指定位置へスクロール
	scroll_map.scrollTop(y + scroll_height/2);
	scroll_map.scrollLeft(x + scroll_width/2);
}
